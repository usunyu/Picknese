{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
Pick Up |
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/geosuggest/geosuggest.css' %}" />

<script type="text/jsx" src="{% static 'userprofile/mixin/LoadCurrentUserMixin.js' %}"></script>
<script type="text/jsx" src="{% static 'university/mixin/LoadUniversityMixin.js' %}"></script>
<script type="text/jsx" src="{% static 'pickup/mixin/PickRequesterActionMixin.js' %}"></script>
<script type="text/jsx" src="{% static 'pickup/mixin/PickUpActionMixin.js' %}"></script>
<script type="text/jsx" src="{% static 'userprofile/component/CurrentUserPanel.js' %}"></script>
<script type="text/jsx" src="{% static 'pickup/component/PickRequester.js' %}"></script>
<script type="text/jsx" src="{% static 'pickup/component/PickRequesterForm.js' %}"></script>

{% block jumbotron %}
<div id="jumbotron" />
<script type="text/jsx" src="{% static 'component/JumbotronPanel.js' %}"></script>

</div>

    <div class="row">
        <div id="content" />

<script type="text/jsx" src="{% static 'pickup/pickup_requester_list.js' %}"></script>
<!-- https://developers.google.com/maps/documentation/javascript/examples/places-searchbox -->
