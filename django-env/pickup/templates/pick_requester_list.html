{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
Pick Up |
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/geosuggest/geosuggest.css' %}" />

<script type="text/jsx" src="{% static 'js/mixin/LoadCurrentUserMixin.js' %}"></script>
<script type="text/jsx" src="{% static 'js/mixin/LoadUniversityMixin.js' %}"></script>
<script type="text/jsx" src="{% static 'js/mixin/PickRequesterActionMixin.js' %}"></script>
<script type="text/jsx" src="{% static 'js/mixin/PickUpActionMixin.js' %}"></script>
<script type="text/jsx" src="{% static 'js/component/CurrentUserPanel.js' %}"></script>
<script type="text/jsx" src="{% static 'js/component/PickRequester.js' %}"></script>
{% endblock %}

{% block jumbotron %}
<div id="jumbotron" />
<script type="text/jsx" src="{% static 'js/component/JumbotronPanel.js' %}"></script>
{% endblock %}

{% block content %}
<div id="loading" >
    <div class="spinner" style="margin-top: 200px; margin-bottom: 200px;"></div>
</div>
<div class="container">
    <div class="row">
    	<div id="content" />
    </div>
</div>

<script type="text/jsx" src="{% static 'js/pickup_requester_list.js' %}"></script>
<!-- https://github.com/ubilabs/react-geosuggest -->
<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
<!-- TODO: use min js -->
<script type="text/jsx" src="{% static 'js/react-geosuggest/react-geosuggest.js' %}"></script>
{% endblock %}
