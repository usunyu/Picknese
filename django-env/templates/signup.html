{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
<div class="container" style="margin-top:50px;">
    <div class="col-md-6" >
        Sign Up Info
    </div>
    <div class="mainbox col-md-6" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Please Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px">
                        Already have an account? &nbsp;<a href="{% url 'picknese.views.login' %}">Sign In</a>
                </div>
            </div>
            <div class="panel-body" >
                <form action="{% url 'picknese.views.signup' %}" method="post" >
                    {% csrf_token %}
                    <!-- Form -->
                    {% bootstrap_form form %}
                    <!-- Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-success"><i class="icon-hand-right"></i>Sign Up</button>
                    </div>
                    <div style="border-top: 1px solid #999; padding-top:15px"  class="form-group">
                        <button type="button" class="btn btn-primary"><i class="icon-facebook"></i>Sign Up with Facebook</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
