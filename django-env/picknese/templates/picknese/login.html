{% extends "picknese/base.html" %}

{% block content %}
<div class="container" style="margin-top:50px;">
    <div class="col-md-6" >
        Sign In Info
    </div>
    <div class="mainbox col-md-6">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
                <form class="form-horizontal" action="/api-auth/login/" role="form" method="post">
                    {% csrf_token %}
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="username" value="" placeholder="username or email">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-success"><i class="icon-hand-right"></i>Login</button>
                            <a href="#" class="btn btn-primary">Login with Facebook</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >Don't have an account!
                                <a href="{% url 'picknese.views.signup' %}" >Sign Up Here </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
